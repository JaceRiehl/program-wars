language: node_js
node_js:
  - "node"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

cache:
  directories:
    - "node_modules"

install:
  - npm install
  - npm install karma-chrome-launcher
  - npm install karma-jasmine
  - npm install karma-firefox-launcher

script: npm run unit
